<!DOCTYPE html>
<html>
<head>
	<title>JQM Twitter</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<link href="content/jquery.mobile-1.1.0.min.css" rel="stylesheet" type="text/css" />
	<link href="content/site.css" rel="stylesheet" type="text/css" />
	<script src="scripts/jquery-1.7.1.min.js" type="text/javascript"></script>
	<script src="scripts/jquery.mobile-1.1.0.min.js" type="text/javascript"></script>
	<!-- Here is our template, we use it to format the li tags -->
	<script type="text/template" id="tweet-template">
		<li class="tweet">
			<img src='<%= profile_image_url %>' class="ui-li-thumb ui-li-aside" alt="<%= text %>" />
			<span><%= text %></span><br/>
			<span><%= from_user_name %></span><br/>
			<span><%= timeAgo %></span><br/>
		</li>
	</script>
</head>
<body>
	<div id="twitter" data-role="page" data-rockncoder-jspage="twitter">
		<header data-role="header" data-position="fixed">
			<h1>Tweets</h1>
		</header>
		<section data-role="content">
			<ul id="tweets" data-role="listview" >
				<li>
					<div class="ui-grid-a"  data-type="horizontal">
						<div class="ui-block-a" style="width: 70%;"><input  type="search" id="searchText" value="" /></div>
						<div class="ui-block-b" style="width: 25%;"><button id="goSearch" value="Go" data-mini="true" ></button></div>
					</div>
				</li>
			</ul>
		</section>
	</div>
	<script src="scripts/underscore-min.js" type="text/javascript"></script>
	<script src="scripts/hideAddressBar.js" type="text/javascript"></script>
	<script src="scripts/app.js" type="text/javascript"></script>
	<script src="scripts/twitter.js" type="text/javascript"></script>
</body>
</html>
